    <script type="text/javascript">
        /*
        Realizar un programa que muestre su nombre y su edad en una página HTML. Emplear el 
        comando write del objeto document para imprimir. Tener en cuenta que si queremos que 
        cada dato quede en una fila distinta de la página debemos insertar la marca <br> (salto de 
        línea en HTML), es decir debemos disponer: document.write('<br>').
        */
       var nombre;
       var edad;
       nombre = prompt("Introduce tu nombre: ");
       edad = prompt("Introduce tu edad: ");
       document.write("Nombre: " + nombre + "<br>Edad: " + edad);
    </script>
