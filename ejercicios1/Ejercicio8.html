<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
    Realiza el siguiente formulario de tal manera que al pulsar en el botón de Enviar 
    genere un objeto con los datos del formulario y muestre en la parte inferior de la web, 
    “Mensaje enviado correctamente con los siguientes datos: nombre, apellido y correo”. Cuando 
    entra en cada casilla del formulario aparecerá de un color diferentes para destacar que está 
    realizándose una inserción.
        */
        window.onload = function(){
            input = document.getElementsByTagName("input")
            for(i=0; i < input.length; i++){
                input[i].onfocus = changeBackground
            }
        }
        function changeBackground(){
            event.target.style.background = 'red'
        }
    </script>
</head>
<body>
    <form action="">
        Nombre: <input type="text"><br>
    </br>
        Apellidos: <input type="text"><br>
    </br>
        Correo electrónico: <input type="email"><br>
    </br>
    <input type="button" name="Enviar consulta" value="Enviar consulta">
    </form>
</body>
</html>
