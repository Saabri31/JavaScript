    <script>
        /*
    Realizaremos un formulario de 100 componentes de casillas de tipo texto (utiliza emmets), y 
    gestiona que al entrar en cada componente se ponga en amarillo y al salir vuelva a blanco. 
    Despu√©s de pulsar Enviar consulta, muestra todos los datos en la parte inferior del HTML.
    No hace falta crear un objeto de 100 atributos.
        */
       function array(){
        let nums = new Array();
        let suma = 0;
        for(let i=0; i<5; i++){
            nums[i] = parseInt(prompt("Introduce el numero " + (i+1)))
            suma = suma + nums[i]
            document.write("Se ha sumado " + nums[i] + " y el nuevo numero es " + suma + "<br>")
        }
       }
       function suma(a, b){
            resultado = Math.pow(a,2) + Math.pow(b,2) + 2*a*b; 
            document.write(resultado);
       }
       suma(2,4);
        
    </script>
